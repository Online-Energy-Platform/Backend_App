version: '2.1'

services:

  demo-db:
    image: alexandrapop30641.azurecr.io/db
    healthcheck:
      #test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root"]
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 45s
      interval: 10s
      retries: 5
    restart: always
    environment:
      MYSQL_DATABASE: 'online-platform'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3306:3306"
    container_name: demo-db

  demo-be:
    image: alexandrapop30641.azurecr.io/alexandrapop30641backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      #- DB_IP=172.22.0.2
      - DB_IP=demo-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_DBNAME=online-platform
    depends_on:
      demo-db:
        condition: service_healthy
